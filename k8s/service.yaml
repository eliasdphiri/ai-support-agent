apiVersion: v1
kind: Service
metadata:
  name: ai-support-agent-service
  namespace: ai-support
  labels:
    app: ai-agent
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: ai-agent
    component: api
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
    - name: https
      port: 443
      targetPort: 8000
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: ai-support-agent-metrics
  namespace: ai-support
  labels:
    app: ai-agent
    component: metrics
spec:
  type: ClusterIP
  selector:
    app: ai-agent
    component: api
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: ai-support-agent-internal
  namespace: ai-support
  labels:
    app: ai-agent
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  selector:
    app: ai-agent
    component: api
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
