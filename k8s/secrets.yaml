apiVersion: v1
kind: Secret
metadata:
  name: ai-agent-secrets
  namespace: ai-support
type: Opaque
stringData:
  # Database credentials
  database-url: "postgresql://ai_agent:CHANGE_ME@postgres-service:5432/ai_support_db"
  
  # Redis credentials
  redis-url: "redis://:CHANGE_ME@redis-service:6379/0"
  
  # LLM API Keys
  anthropic-api-key: "sk-ant-CHANGE_ME"
  openai-api-key: "sk-CHANGE_ME"
  
  # Vector Database
  pinecone-api-key: "CHANGE_ME"
  
  # AWS Credentials
  aws-access-key-id: "AKIACHANGE_ME"
  aws-secret-access-key: "CHANGE_ME"
  
  # Security Keys
  secret-key: "CHANGE_ME_MINIMUM_32_CHARACTERS_LONG"
  jwt-secret-key: "CHANGE_ME_JWT_SECRET"
  
  # PagerDuty
  pagerduty-api-key: "CHANGE_ME"
  pagerduty-service-key: "CHANGE_ME"
  
  # Email Credentials
  email-imap-password: "CHANGE_ME"
  email-smtp-password: "CHANGE_ME"

---
apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: ai-support
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded Docker registry credentials
  # Generate with: kubectl create secret docker-registry registry-credentials --docker-server=your-registry --docker-username=your-username --docker-password=your-password --docker-email=your-email -n ai-support --dry-run=client -o yaml
  .dockerconfigjson: e30K  # Empty JSON object placeholder - replace with actual credentials
